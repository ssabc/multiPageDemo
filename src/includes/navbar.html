<script>
    layui.use('tree', function(){
        var tree = layui.tree;
        tree.render({
            elem: '#nav-list',  //绑定元素
            accordion: true,
            showLine: false,
            data: MENULIST,
            click: function(obj){
                if ( obj.data.href) {
                    const href = window.location.href
                    let startIdx = href.lastIndexOf("views/")
                    if (startIdx > -1) {
                        window.location.href = href.substring(0, startIdx + 6) + obj.data.href + ".html"
                    }
                }
            }
        });
